databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: bank-dev
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encrypted_card_number
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: masked_card_number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_owner
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: cardholder_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
        - createIndex:
            indexName: idx_cards_owner_id
            tableName: cards
            columns:
              - column:
                  name: owner_id
        - createIndex:
            indexName: idx_cards_status
            tableName: cards
            columns:
              - column:
                  name: status
